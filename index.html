<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>HNGx 1st Project</title>
</head>
<body>
    <div class="container">
        <!-- Profile Name -->
        <div class="name"><h1 data-testid="slackUserName"></h1></div>
        <!-- Profile Picture -->
        <div class="profile-pics"><img data-testid="slackDisplayImage" alt="Adexterity"></div>
        <!--Date -->
        <div class="date">
            <!-- Day of the week -->
            <div class="day" data-testid="currentDayofTheWeek"></div>
            <!-- Current UTC TIME -->
            <div class="time" data-testid="currentUTCTime"></div>
        </div>
        <!-- track -->
        <div class="track" data-testid="myTrack"></div>
        <!-- github link -->
        <div class="github" ><a data-testid="githubURL" href=""></a></div>
    </div>

    <!-- javascript -->
    <script src="script.js">  </script>
</body>
</html>
