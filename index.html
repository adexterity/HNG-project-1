<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>HNG 1st Project</title>
</head>
<body>
    <div class="container">
        <!-- Profile Name -->
        <div class="name"><h1 data-testid="slackUserName">Adexterity</h1></div>
        <!-- Profile Picture -->
        <div class="profile-pics"><img data-testid="slackDisplayImage" alt="Adexterity" src="./joseph.jpg"></div>
        <!-- Day of the week -->
        <div class="days">
            <h2 class="day" data-testid="currentDayofTheWeek">Sunday</h2>
            <!-- Current UTC TIME -->
            <h2 class="time" data-testid="currentUTCTime"></h2>
        </div>
        
        <!-- track -->
        <h2 class="track" data-testid="myTrack">Frontend</h2>
        <!-- github link -->
        <h2 class="github" ><a data-testid="githubURL" href="https://github.com/adexterity/HNG-project-1">Link to Source Code</a></h2>
    </div>

    <!-- javascript -->
    <script src="script.js">  </script>
</body>
</html>
